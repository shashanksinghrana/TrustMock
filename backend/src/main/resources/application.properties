# ================================
# Oracle DB Configuration
# ================================

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=your_oracle_user
spring.datasource.password=your_oracle_pass
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ================================
# JPA / Hibernate (Optional)
# ================================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# ================================
# Server Settings
# ================================

server.port=8080

# ================================
# Custom TrustMock Settings (Optional)
# ================================

trustmock.enable.splunk=false
trustmock.enable.sidecar=true
trustmock.mock.strategy=dynamic

trustmock.mockdata.enabled=true